    <main class="contact-me-main">
        <h1 class="title">Let me know...</h1>
        <form class="container contact-form">
            <div class="form-inputs row">
                <div class="col-12 col-sm-6 mb-2 form-inputs-text">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required placeholder="John Doe" class="form-control">
                </div>
                <div class="col-12 col-sm-6 mb-2 form-inputs-text">
                    <label for="email" class="input-email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" class="form-control">
                </div>
            </div>
            <div class="form-textarea mb-3 row">
                <label for="message">Message:</label>
                <textarea name="message" required rows="4" placeholder="I'm texting you for..." class="form-control" id="textarea"></textarea>
            </div>
            <input class="btn btn-secondary" type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <h2>Thanks for watching!</h2>
    </footer>
